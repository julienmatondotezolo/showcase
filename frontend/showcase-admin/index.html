<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Showcase - Dashboard</title>
  <link rel="stylesheet" href="css/master.css" type="text/css">
  <script src="https://kit.fontawesome.com/2580541a59.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="module" src="../src/data.js"></script>
</head>

<body>
  <aside class="bg-blue">
    <section>
      <h1>Showcase Dashboard</h1>
    </section>
    <nav>
      <ul class="sidenav">
        <li><a href="">home</a></li>
        <li><a href="">users</a></li>
        <li><a href="">projects</a></li>
        <li><a href="">API documentation</a></li>
        <li><a href="" class="red bold">logout</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <header>
      <nav>
        <ul class="topnav">
          <li><i class="nav-toggler fas fa-bars bg-blue white circle x10"></i></li>
          <li>
            <div class="search">
              <i class="fas fa-search"></i>
              <input type="search" name="" id="search" placeholder="Search">
            </div>
          </li>
          <li>
            <i class="fas fa-cog fa-lg"></i>
            <i class="fas fa-bell fa-lg"></i>
            <i>
              <span class="fas fa-user-circle dark-blue fa-lg"></span>
              <p>Username</p>
            </i>
          </li>
        </ul>
      </nav>
    </header>
    <div class="cl1 items">
      <div class="item box box-shadow">
        <h3 class="item-name">Item name</h3>
        <p class="item-count">Item count</p>
      </div>
    </div>
    <div class="cl1 box box-shadow top-projects">
      <article class="cl1">
        <h3 class="item-name">All projects</h3>
        <div class="option">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </article>
      <div class="cl2 table"></div>
      <figure class="cl2 top-project">
        <img src="" alt="">
        <h3 class="bold">Project name</h3>
      </figure>
    </div>
  </main>
</body>

</html>
